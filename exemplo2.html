<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        body{
            height: 300vh;
        }
      .card {
        width: 80%;
        position: sticky;
        top: 20vh;
        background-color: #000;
        padding: 1.4rem;
        border-radius: 20px;
        transform-style: preserve-3d;
        transition: transform 0.25s ease-out;
        will-change: transform;
      }
    </style>
  </head>
  <body>
    <section class="services">
      <div class="services-cards">
        <div class="card" data-speed="0.2">...</div>
        <div class="card" data-speed="0.4">...</div>
        <div class="card" data-speed="0.6">...</div>
      </div>

      <div class="content-services">
        <!-- seu conteúdo -->
      </div>
    </section>

    <script>
      document.addEventListener("scroll", () => {
        const cards = document.querySelectorAll(".services-cards .card");

        cards.forEach((card) => {
          const speed = parseFloat(card.dataset.speed) || 0.3;
          const rect = card.getBoundingClientRect();

          // Calcula quanto o card está visível na viewport
          const visible = 1 - Math.abs(rect.top / window.innerHeight);

          // Aplica parallax + leve zoom dinâmico Apple
          const translateY = visible * speed * 40;
          const scale = 1 + visible * 0.05;

          card.style.transform = `
      translateY(${translateY}px)
      scale(${scale})
      perspective(800px)
    `;
        });
      });
    </script>
  </body>
</html>
